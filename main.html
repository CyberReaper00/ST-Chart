<!DOCTYPE html>
<html>

    <head>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<style>
:root {
    --bgsb: #36454F;
    --bgchart: teal;
    --xy-color: white;
    --r-size: 4;
}

    body {
	background: #000000cf;
	overflow: hidden;
    }

    h1 {
	color: white;
	margin-bottom: -10px !important;
    }

    .main_svg {
	width: 85vw;
	height: 92vw;
    }

    .xline path, .yline path,
    .xline line, .yline line {
	stroke: var(--xy-color);
    }

    .xline text, .yline text {
	fill: var(--xy-color);
    }

    .dot_circ {
	r: var(--r-size);
	cursor: pointer;
	fill: var(--bgchart);
    }

    .line {
	stroke: var(--bgchart);
    }

    .tooltip-value, .tooltip-represented {
	fill: white;
	font-size: 14px;
    }

    .tooltip-bg {
	width: 100px;
	fill: black;
	stroke: none;
	padding: 10px;
	rx: 5px;
	ry: 5px;
    }

    .main_head{
	text-align: center;
    }

    .info{
	text-align: left;
    }

    .menu_main {
	position: fixed;
	top: 0;
	right: 0;
	width: 14vw;
    }

    table {
	width: 100%;
    }

    #tab {
	height: 100%;
    }

    #view {
	width: 96%;
	height: 99vh;
	color: white;
	padding: 6px;
	margin-top: -6px;
	background: var(--bgsb);
    }

    .title {
	text-align: center;
	padding: 4px;
	padding-bottom: 2px;
	border-radius: 10px;
	background: skyblue;
    }

    .chart_type {
	display: none;
    }

    .data_view, .calc_view {
	width: 100%;
	height: 98vh;
	overflow-y: scroll;
	overflow: auto; /* Enable scrolling */
	scrollbar-width: none;
	-ms-overflow-style: none;
    }

    .data-entry {
	font-size: 12px;
	padding: 2px 20px;
	margin: 4px 0px;
	border-radius: 10px;
	background: #00000033;
    }

    .data-entry:hover {
	background: #00000066;
    }

    input {
	width: 90%;
	border: none;
	border-radius: 10px;
	padding: 4px;
	margin: 10px 0px 0px 0px;
    }

    select {
	width: 90%;
	padding: 5px;
	margin: 10px 0px 0px 0px;
	border-radius: 10px;
    }

    .sv_btn {
	border: none;
	border-radius: 10px;
	margin: 10px 19%; 
	padding: 4px 8px;
	background: #00000088;
	color: white;
    }

    .sv_btn:hover {
	background: #00000033;
	cursor: pointer;
    }

	</style>
    </head>

    <body>
	<h1 class='main_head'>Welcome to RMC
	    <br>
	    <div class='info'></div>
	</h1>
	<div class='menu_main'>
	    <table>
		<tr>
		    <td colspan='2'>
			<div id='view'>
			    <div class='tab'>
				<div class='title'>Data Points</div>
				<div class='data_view'></div>
			    </div>
			    <div class='tab'>
				<div class='title'>Calculations</div>
				<div class='calc_view'></div>
			    </div>
			    <div class='tab'>
				<div class='title'>Settings</div>
				<select class="chart_type">
				    <option value="line">Line Chart</option>
				    <option value="bar">Bar Chart</option>
				</select>
				<input type='file' class='file_input' accept='.csv'>
				<input type='number' class='init_val'>
				<input class='r_val' type='number' placeholder='Changes the dot size'>
				<input class='xy_val' type='text' placeholder='Changes color of the axes'>
				<input class='ln_clr' type='text' placeholder='Changes color of the graph'>
				<button class='sv_btn'>Make Changes</button>
			    </div>
			</div>
		    </td>
		</tr>
	    </table>
	</div>
	<svg class='main_svg'></svg>
	<script src='main.js'></script>
    </body>

</html>
