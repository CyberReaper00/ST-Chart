<!DOCTYPE html>
<html>

<head>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>

    :root {
      --bgcolor: skyblue;
    }

    .dot_rect {
      fill: red !important;
      cursor: pointer;
    }

    .dot_circ {
      fill: blue;
    }

    .tooltip-value, .tooltip-represented {
      fill: white;
      font-size: 14px;
    }

    .tooltip-bg {
      width: 100px;
      fill: black;
      stroke: none;
      padding: 10px;
      rx: 5px;
      ry: 5px;
    }

    .menu_main {
      position: fixed;
      margin-left: 85vw;
      width: 10vw;
    }
    
    #tabs div {
      width: 84%;
      border: 4px solid var(--bgcolor);
      border-radius: 10px 10px 0px 0px;
      padding: 3px 3px 1px 3px;
    }

    #tabs td:nth-of-type(2) div {
      border-color: gray;
      border-bottom-color: var(--bgcolor);
    }

    #view {
      width: 92%;
      height: 50vh;
      padding: 6px;
      margin-top: -4px;
      border-radius: 0px 0px 10px 10px;
      background: var(--bgcolor);
    }

    #view textarea {
      width: 100%;
      height: 100%;
    }

    td {
      width: 50%;
    }

    input {
      width: 90%;
      border: none;
      border-radius: 10px;
      display: none;
      padding: 4px;
      margin: 10px 0px 0px 0px;
    }
  </style>
</head>

<body>
  <h1>ST-3 PNL Risk Identification</h1>
  <div class='menu_main'>
    <table>
      <tr id='tabs'>
	<td>
	  <div>Data</div>
	</td>
	<td>
	  <div>Settings</div>
	</td>
      </tr>
      <tr>
	<td colspan='2'>
	  <div id='view'>
	    <input type='text' placeholder='jdhfkjsh'>
	    <input type='text' placeholder='jdhfkjsh'>
	    <textarea></textarea>
	  </div>
	</td>
      </tr>
    </table>
  </div>
  <svg width="90vw" height="90vh"></svg>
  <script src='main.js'></script>

</body>

</html>
